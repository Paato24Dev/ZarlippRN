<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ZarlippRN</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <link rel="shortcut icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ========== Fondo Universal ========== -->
    <div class="universal-background"></div>

    <!-- ========== Barra de Navegación ========== -->
    <nav>
        <div class="container">
            <!-- Logo/Nombre de la Empresa -->
            <a href="index.html" class="logo">
                ZarlippRN
            </a>

            <!-- Enlaces de Navegación (Escritorio) -->
            <div class="nav-links">
                <a href="servicios.html">Servicios</a>
                <a href="tarifas.html">Tarifas</a>
                <a href="soporte.html">Soporte</a>
                <a href="login.html" class="active">Iniciar Sesión</a>
                <a href="registro.html" class="btn-register">Registrarse</a>
            </div>

            <!-- Botón de Menú (Móvil) -->
            <button class="menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Menú Móvil (Oculto por defecto) -->
        <div class="mobile-menu">
            <a href="servicios.html">Servicios</a>
            <a href="tarifas.html">Tarifas</a>
            <a href="soporte.html">Soporte</a>
            <a href="login.html" class="active">Iniciar Sesión</a>
            <a href="registro.html">Registrarse</a>
        </div>
    </nav>

    <!-- ========== Contenedor del Formulario ========== -->
    <main class="login-container">
        
        <!-- Logo/Título en la parte superior -->
        <div class="login-header">
            <a href="index.html" class="login-logo">
                ZarlippRN
            </a>
            <h1 class="login-title">
                Bienvenido de nuevo
            </h1>
        </div>

        <!-- Tarjeta del Formulario -->
        <div class="login-form-container">
            <form id="login-form" action="#" method="POST">
                
                <!-- Campo de Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                        </svg>
                        <input type="email" id="email" name="email" class="form-input" placeholder="tu@correo.com" required>
                    </div>
                </div>

                <!-- Campo de Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <!-- Opciones: Recordar y Olvidé Contraseña -->
                <div class="form-options">
                    <!-- Checkbox "Recordar" -->
                    <div class="checkbox-container">
                        <input id="remember" type="checkbox" value="" class="checkbox">
                        <label for="remember" class="checkbox-label">
                            Recordar
                        </label>
                    </div>
                    
                    <!-- Enlace "Olvidé mi contraseña" -->
                    <a href="forgot-password.html" class="forgot-link">
                        ¿Olvidé mi contraseña?
                    </a>
                </div>

                <!-- Botón de Ingresar -->
                <button type="submit" class="btn-primary">
                    Ingresar
                </button>

            </form>

            <!-- Enlace a Registro -->
            <p class="register-link">
                ¿No tenés cuenta? 
                <a href="registro.html" class="register-link-text">
                    Registrate aquí
                </a>
            </p>
        </div>
    </main>

    <script src="js/visual-effects.js"></script>
    <script src="js/login.js"></script>

</body>
</html>

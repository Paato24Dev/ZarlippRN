<!-- 
    ========================================
    ZARLIPPRN - CONFIGURACIÓN DE META TAGS
    ========================================
    
    Este archivo contiene todos los meta tags
    necesarios para una PWA completa y SEO optimizado.
    
    Incluye:
    - Favicon en múltiples formatos
    - Meta tags para PWA
    - Meta tags para SEO
    - Meta tags para redes sociales
    - Meta tags para Apple/iOS
    - Meta tags para Android
-->

<!-- Favicon - Múltiples formatos para máxima compatibilidad -->
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
<link rel="shortcut icon" href="favicon.svg">

<!-- PWA Meta Tags -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#FFD700">
<meta name="background-color" content="#0A0A0A">

<!-- Apple/iOS Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="ZarlippRN">
<link rel="apple-touch-icon" href="icons/icon-192x192.png">

<!-- Android Meta Tags -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="ZarlippRN">

<!-- SEO Meta Tags -->
<meta name="description" content="ZarlippRN - Tu app de confianza para viajes y encomiendas en la Patagonia. Servicio de taxis y delivery rápido, seguro y confiable en Neuquén y alrededores.">
<meta name="keywords" content="taxis, encomiendas, transporte, Neuquén, Patagonia, delivery, viajes, ZarlippRN">
<meta name="author" content="ZarlippRN">
<meta name="robots" content="index, follow">

<!-- Open Graph Meta Tags (Facebook, WhatsApp, etc.) -->
<meta property="og:title" content="ZarlippRN - Taxis y Encomiendas">
<meta property="og:description" content="Tu app de confianza para viajes y encomiendas en la Patagonia. Servicio rápido, seguro y confiable.">
<meta property="og:image" content="icons/icon-512x512.png">
<meta property="og:url" content="https://zarlipprn.com">
<meta property="og:type" content="website">
<meta property="og:site_name" content="ZarlippRN">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="ZarlippRN - Taxis y Encomiendas">
<meta name="twitter:description" content="Tu app de confianza para viajes y encomiendas en la Patagonia.">
<meta name="twitter:image" content="icons/icon-512x512.png">

<!-- Additional Meta Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-TileColor" content="#FFD700">
<meta name="msapplication-TileImage" content="icons/icon-144x144.png">
<meta name="msapplication-config" content="browserconfig.xml">

<!-- Preconnect para optimización -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

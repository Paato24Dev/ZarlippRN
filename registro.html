<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - ZarlippRN</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <link rel="shortcut icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ========== Fondo Universal ========== -->
    <div class="universal-background"></div>

    <!-- ========== Barra de Navegación ========== -->
    <nav>
        <div class="container">
            <!-- Logo/Nombre de la Empresa -->
            <a href="index.html" class="logo">
                ZarlippRN
            </a>

            <!-- Enlaces de Navegación (Escritorio) -->
            <div class="nav-links">
                <a href="servicios.html">Servicios</a>
                <a href="tarifas.html">Tarifas</a>
                <a href="soporte.html">Soporte</a>
                <a href="login.html">Iniciar Sesión</a>
                <a href="registro.html" class="btn-primary active">Registrarse</a>
            </div>

            <!-- Botón de Menú (Móvil) -->
            <button class="menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Menú Móvil (Oculto por defecto) -->
        <div class="mobile-menu">
            <a href="servicios.html">Servicios</a>
            <a href="tarifas.html">Tarifas</a>
            <a href="soporte.html">Soporte</a>
            <a href="login.html">Iniciar Sesión</a>
            <a href="registro.html" class="btn-primary">Registrarse</a>
        </div>
    </nav>

    <!-- ========== Contenedor del Formulario ========== -->
    <main class="register-container">
        
        <!-- Logo/Título en la parte superior -->
        <div class="register-header">
            <a href="index.html" class="register-logo">
                ZarlippRN
            </a>
            <h1 class="register-title">
                Creá tu cuenta
            </h1>
        </div>

        <!-- Tarjeta del Formulario -->
        <div class="register-form-container">
            <form id="register-form" action="#" method="POST">
                
                <!-- Selector de Tipo (Cliente/Chofer) -->
                <div class="form-group">
                    <label class="form-label">Soy...</label>
                    <div class="user-type-selector">
                        <!-- Botón Cliente -->
                        <button type="button" id="btn-cliente" class="user-type-btn active">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A1.875 1.875 0 0 1 18 22.5H6a1.875 1.875 0 0 1-1.501-2.382Z" />
                            </svg>
                            Cliente
                        </button>
                        <!-- Botón Chofer -->
                        <button type="button" id="btn-chofer" class="user-type-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6 6 6 0 0 0-6-6 6 6 0 0 0-6 6 6 6 0 0 0 6 6ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a8.25 8.25 0 1 0 0-16.5 8.25 8.25 0 0 0 0 16.5ZM12 4.5v.75m0 13.5v.75m-6.75-7.5h.75m13.5 0h.75M6 6l.53.53m10.94 10.94.53.53M6 18l.53-.53M17.47 6.53l.53-.53" />
                            </svg>
                            Chofer
                        </button>
                    </div>
                    <!-- Input oculto para guardar el valor -->
                    <input type="hidden" id="userType" name="type" value="cliente" required>
                </div>

                <!-- Campos Nombre y Apellido -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A1.875 1.875 0 0 1 18 22.5H6a1.875 1.875 0 0 1-1.501-2.382Z" />
                            </svg>
                            <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Juan" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <div class="input-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A1.875 1.875 0 0 1 18 22.5H6a1.875 1.875 0 0 1-1.501-2.382Z" />
                            </svg>
                            <input type="text" id="apellido" name="apellido" class="form-input" placeholder="Pérez" required>
                        </div>
                    </div>
                </div>

                <!-- Campo Género -->
                <div class="form-group">
                    <label for="gender">Género</label>
                    <div class="input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v17.25m0 0c-1.472 0-2.882.265-4.185.75M12 20.25c1.472 0 2.882.265 4.185.75M18.75 4.97V3m0 1.97c0 1.472-.265 2.882-.75 4.185M18.75 4.97c-1.472 0-2.882-.265-4.185-.75M18.75 4.97V3m0 1.97V3m-6.75 1.97V3m0 1.97c0 1.472.265 2.882.75 4.185M12 4.97c-1.472 0-2.882-.265-4.185-.75M12 4.97V3m0 1.97V3" />
                        </svg>
                        <select id="gender" name="gender" class="form-input" required>
                            <option value="" disabled selected>Seleccioná una opción...</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                            <option value="no-decir">Prefiero no decir</option>
                        </select>
                    </div>
                </div>

                <!-- Campo Número de teléfono -->
                <div class="form-group">
                    <label for="phone">Número de teléfono</label>
                    <div class="input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25M2.25 6.75c0-8.284 6.716-15 15-15h2.25m0 0v15m0-15v15" />
                        </svg>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="299 123 4567" required>
                    </div>
                </div>

                <!-- Campo Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                        </svg>
                        <input type="email" id="email" name="email" class="form-input" placeholder="tu@correo.com" required>
                    </div>
                </div>

                <!-- Campo Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Mínimo 8 caracteres" required>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span class="strength-text" id="strength-text">Ingresa una contraseña</span>
                    </div>
                </div>
                
                <!-- Campo Confirmar Contraseña -->
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <!-- Botón de Registrarse -->
                <button type="submit" class="btn-primary">
                    Crear Cuenta
                </button>

            </form>

            <!-- Enlace a Login -->
            <p class="register-link">
                ¿Ya tenés cuenta? 
                <a href="login.html" class="register-link-text">
                    Iniciá Sesión
                </a>
            </p>
        </div>
    </main>

    <script src="js/visual-effects.js"></script>
    <script src="js/registro.js"></script>

</body>
</html>
